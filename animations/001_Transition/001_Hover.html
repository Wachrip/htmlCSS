<!DOCTYPE html>
<html>
<head>
    <title>Hover function</title>
	<meta charset="utf-8" />
    <style>
        .block {
          width: 150px;
          height: 150px;
          background-color: #00ff90;         
        }
        
        .block:hover {
          background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="block"></div>
</body>
</html>
